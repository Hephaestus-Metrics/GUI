<div class="table-container">
    <div class="list-container" style="padding-right: 25px">
        <div class="table-header">
            <h2 style="float: left;">Selected Metrics</h2>
            <button mat-button style="float: right; margin-right: 5px" (click)="saveMetrics()">
                Save metrics
            </button>
            <button mat-button style="float: right; margin-right: 5px" (click)="clearSelected()">Clear All</button>
        </div>
        <div style="height: 500px; overflow-y: auto" cdkScrollable>
            <div cdkDropList #selectedList="cdkDropList" [cdkDropListData]="selectedMetrics" class="example-list"
                 (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of selectedMetrics" cdkDrag>
                    <div *ngFor="let item of item.getTextRepresentation()" class="metric-label">{{item}}</div>
                    <div *ngIf="item.hasConflict">
                        <span class="material-icons yellow-color">warning</span>
                    </div>
                    <button mat-button (click)="unselectMetric(item)" class="cross-btn">X</button>
                </div>
            </div>
        </div>
    </div>

    <div class="list-container" style="padding-left: 25px">
        <div class="table-header">
            <h2 style="float: left;">Available Metrics</h2>
            <button mat-button style="float: right; margin-right: 5px"  (click)="addQuery()">Select All as a Query</button>
        </div>
        <div style="height: 500px; overflow-y: auto" cdkScrollable>
            <div cdkDropList #availableList="cdkDropList" [cdkDropListData]="availableMetrics"
                 [cdkDropListConnectedTo]="[selectedList]" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of availableMetrics" cdkDrag>
                    <div *ngFor="let item of item.getTextRepresentation()" class="metric-label">{{item}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
